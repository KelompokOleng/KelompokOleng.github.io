<body class="bg-background font-inter">

                <li class="my-6 mx-4">

                <li class="my-6 mx-4">
                    <a href="gallery.html" class="text-lg text-white font-bold hover:underline">GALLERY</a>

             </ul>
        </span>
        <ul name="navRes" class="bg-dark-blue mx-4 max-w-[500px] rounded-lg text-center justify-center mx-[30px] px-[150px] py-10 absolute hidden">

            <li class="my-6 mx-4">

            </li>
         </ul>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Hero Section -->
    <section>
        <h1 class="text-dark-blue font-bold text-4xl mt-10 text-center inset-0">GALLERY</h1>
        <img src="../img/image-1.png" alt="" class="mt-10 mx-auto drop-shadow-lg">
        <div class="mt-10">
        <div class="flex flex-row justify-center">
            <span class="flex-col mr-10">
                <img src="../img/image-2.png" alt="" class="drop-shadow-lg">
                <img src="../img/image-3.png" alt="" class="mt-10 drop-shadow-lg">

            <img src="../img/image-4.png" alt="" class="drop-shadow-lg">

    <section class="mt-20">
        <div class="ml-6">
            <span class="flex flex-row">
                <img src="../img/instagram-logo.png" alt="" class="max-w-[40px] lg:max-w-[50px]">
                <p class="text-white ml-4 text-center mt-2 text-sm lg:text-md mt-4">@kelompokoleng</p>
            </span>

        </span>
    </section>
    <!-- Akhir Footer -->

    <script>
        function Menu(e) {
            let list = document.querySelector('ul[name="navRes"]');

            e.name === 'menu' ? (e.name = "close", list.classList.remove('hidden')) : (e.name = "menu" , list.classList.add('hidden'))
        }
    </script>
